apply plugin: 'com.android.library'

//version = '1.0.0'
//group = ''

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 14
    }

    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'com.pnikosis:materialish-progress:1.7'
}

